<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mada:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="productPage.css" />
    <script src="productPage.js" defer type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Book<span class="logo-yellow">Ducks</span></div>
      <div class="navlink-container">
        <a href="../../index.html" class="navlink">Home</a>
        <a href="../../index.html#books" class="navlink">Books</a>
        <a href="login.html" class="navlink">Log In</a>
      </div>
    </nav>
    <div class="product-page-wrapper">
      <div class="single-book-container">
        <div class="book-info">
          <img src="" alt="" class="single-book-img" />
          <div class="book-text">
            <div class="book-title-author">
              <h1>BookTitle</h1>
              <h2>Written by author</h2>
            </div>
            <div class="book-desc">
              <div class="about">
                <h3>About The Book</h3>
                <p class="pages">-300 Pages</p>
                <p class="release-date">30/30/30</p>
              </div>
              <div class="description-text">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum
                tempore rerum enim cumque laudantium
              </div>
            </div>
            <div class="rating-button-container">
              <div class="rating-container">
                <h3>Your Rating:</h3>
                <div class="product-star-container"></div>
              </div>
              <div class="product-button-container">
                <button class="review-btn">REVIEW BOOK</button>
                <i class="fa-solid fa-book fa-xl"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="rating-number-container">
          <div class="rating-number">
            <span class="logo-yellow rating">5</span>/5
          </div>
          <p class="vote-count">- 5 Votes</p>
        </div>
      </div>
      <div class="reviews-wrapper">
        <h1>Reviews</h1>
        <div class="review-list">
            
        </div>
      </div>
    </div>
  </body>
</html>
