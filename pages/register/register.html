<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../../utlils/handleTheme.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="../register/register.js" defer type="module"></script>

    <link rel="stylesheet" href="../../style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Book<span class="logo-yellow">Ducks</span></div>
        <div class="navlink-container">
            <a href="../../index.html" class="navlink">Home</a>
            <a href="../../index.html#books" class="navlink">Books</a>
            <a href="../login/login.html" class="navlink">Log In</a>
        </div>
    </nav>
    <div class="log-in-wrapper">

        <div class="login-container">
            <h1 class="login-text">Register To Book<span class="logo-yellow">Ducks</span>.com</h1>
            <div class="password-username-container">
                <input placeholder="Email..." type="email" class="email-input register">
                <input placeholder="Username..." type="text" class="username-input register">
                <div class="input-container">
                    <input type="password" placeholder="Password..." class="password-input register">
                    <div class="eye-container">
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Repeat password..." class="repeat-password-input register">
                    <div class="eye-container">
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
            </div>
            <div class="button-register-container">
                <button class="login-button register">REGISTER</button>
                <div class="register-text">
                    <p>ALREADY HAVE AN ACCOUNT?</p>
                    <a href="../login/login.html">SIGN IN HERE</a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
